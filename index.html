<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- CONTENITORE #APP -->
    <div id="app">

        <!-- CONTAINER CENTRALE -->
        <div class="container">
            <div class="row">

                <!-- COLONNA DELLO SLIDER -->
                <div class="col-12">

                    <!-- TITOLO -->
                    <h1 class="text-center text-success mb-4">{{ title }}</h1>
                    
                    <!-- SLIDER -->
                    <div class="slider-wrapper" tabindex="0">
        
                        <div class="item">
                            <img src="img/01.webp" alt="Spiderman" />
                            <div class="text">
                                <h3>Spiderman</h3>
                                <p>
                                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit
                                    tempore aliquid deleniti aut
                                    veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum
                                    corporis.
                                </p>
                            </div>
                        </div>
        
                        <div class="thumbs">

                            <!-- PULSANTI NEXT E PREV -->
                            <div class="prev"></div>
                            <div class="next"></div>

                            <!-- DIV THUMB ACTIVE -->
                            <div class="thumb active">
                                <img src="img/01.webp" alt="Svezia" />
                            </div>
                            <div class="thumb">
                                <img src="img/02.webp" alt="Ratchet & Clank" />
                            </div>
                            <div class="thumb">
                                <img src="img/03.webp" alt="Fortnite" />
                            </div>
                            <div class="thumb">
                                <img src="img/04.webp" alt="Stray" />
                            </div>
                            <div class="thumb">
                                <img src="img/05.webp" alt="Avengers" />
                            </div>
                        </div>
        
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- SCRIPT JS -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
