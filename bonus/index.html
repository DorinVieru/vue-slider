<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- CONTENITORE #APP -->
    <div id="app">

        <!-- CONTAINER CENTRALE -->
        <div class="container">
            <div class="row">

                <!-- COLONNA DELLO SLIDER -->
                <div class="col-12">

                    <!-- TITOLO -->
                    <h1 class="text-center text-success mb-4">{{ title }}</h1>
                    
                    <!-- SLIDER -->
                    <div class="slider-wrapper" @mouseover="stopAutoPlay" @mouseleave="startAutoPlay" tabindex="0">
        
                        <div class="item">
                            <img 
                                :src="slides[activeImage].image" 
                                :alt="slides[activeImage].title" 
                            />
                            <div class="text">
                                <h3>{{ slides[activeImage].title }}</h3>
                                <p>{{ slides[activeImage].text }}</p>
                            </div>
                        </div>
        
                        <div class="thumbs">

                            <!-- PULSANTI NEXT E PREV -->
                            <div class="prev" @click="prevImg"></div>
                            <div class="next" @click="nextImg"></div>

                            <!-- DIV THUMB ACTIVE -->
                            <div class="thumb" 
                                v-for="(slide, index) in slides" 
                                :key="index" 
                                :class="activeImage == index ? 'active' : ''"
                                @click="slide.image"
                            >
                                <img 
                                :src="slide.image" 
                                :alt="slide-title" 
                                />
                            </div>
                        </div>
                    </div>
                    <div class="buttons text-center">
                        <button class="btn btn-success mx-2 my-4" @click="startAutoPlay" :disabled="isAutoPlayActive"><i class="fas fa-play"></i></button>
                        <button class="btn btn-danger mx-2 my-4" @click="stopAutoPlay"><i class="fas fa-stop"></i></button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- SCRIPT JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
